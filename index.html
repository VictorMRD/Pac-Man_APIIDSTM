            //Animación y movimiento del pacman
            function animacionPacman() {
                //Circulo de pacman
                ctx.beginPath();
                x = player.getX + player.getRad;
                y = player.getY + player.getRad;
                ctx.moveTo(x, y);
                //Angulo de la boca
                const mouthRadians = (mouthAngle * Math.PI) / 260;
                let startAngle, endAngle;
                if (direction === 90) { // Arriba
                    startAngle = (Math.PI * 1.5) + (mouthRadians / 2);
                    endAngle = (Math.PI * 1.5) - (mouthRadians / 2);
                } else if (direction === 270) { // Abajo
                    startAngle = (Math.PI * 0.5) + (mouthRadians / 2);
                    endAngle = (Math.PI * 0.5) - (mouthRadians / 2);
                } else { // Izquierda - Derecha
                    startAngle = (mouthRadians / 2) + (direction * Math.PI) / 180;
                    endAngle = (2 * Math.PI) - ((mouthRadians / 2) + (direction * Math.PI) / 180);
                }
                //Boca
                ctx.arc(x, y, player.getRad-3, startAngle, endAngle); 
                ctx.lineTo(x, y); 
                ctx.fillStyle = "yellow"; 
                ctx.fill();
                //Abrir o cerrar la boca
                if (!bocaFlag) {
                    mouthAngle += 10;
                    if (mouthAngle >= 90) {
                        bocaFlag = true;
                    }
                } else {
                    mouthAngle -= 10;
                    if (mouthAngle <= 0) {
                        bocaFlag = false;
                    }
                }
                //Mover al jugador
                player.x += moveX;
                player.y += moveY;
            }

            function cuerpoRectangulo(_x,_y,_orientacion,_agujero){
                ctx.beginPath();

                        _indexx++;

                    }else

                }
                else{
                    if(!createFlag)
                        walls[_indexx] = (new Wall(_x, _y,anchurav, alturav));

                    if(walls[_indexx].getX == 9999){
                        _indexx++;
                        return;
                    }else 
                        ctx.rect(walls[_indexx].getX,walls[_indexx].getY+7,anchurav,alturav-15);
                       
                }
                ctx.fill();

                ctx.beginPath();
                ctx.lineWidth = grosorLinea;
                if(_orientacion == 1){
                    ctx.moveTo(_x+gap,_y);
                    ctx.lineTo(_x+anchura-gap,_y);
                }else{
                    ctx.moveTo(_x+anchurav,_y+gap);
                    ctx.lineTo(_x+anchurav,_y+alturav-gap);
                }
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = "blue";
                if(_orientacion == 1){
                    ctx.moveTo(_x+gap,_y+altura);
                    ctx.lineTo(_x+anchura-gap,_y+altura);
                }else{
                    ctx.moveTo(_x,_y+gap);
                    ctx.lineTo(_x,_y+alturav-gap);
                }
                ctx.stroke();
                _indexx += 1;
            }

                    }else{
                        mySong.pause();
                        if(contpausa>1)
                            pausa = false;
                        if(primeraVez){
                            if(primeraVez){
                                console.log("Primera vez");
                                pausa = true;
                                fondoNegro();
                                dibujarEscenario();
                                dibujarFrutas();
                                mostrarTiempoInicio();
                                if(contpausa>3){
                                    primeraVez = false;
                                }
                            } else {
                                console.log("se acabo la pausa");
                                mySong.play();
                                pausa = false;
                            }
                        }
                    }
                    contadorr++;
                    if(primeraVez)
                        contPrimeraAux += 1;
                    //Tiempo de espera para que los fantasmas cambien de direccion
                    if(contadorr>60){
                        cuentraAtras -=1;
                        if(pausa)
                            contpausa++;
                        tiempo += 1;
                        contadorr = 0;
                        if(tiempo != 0 && tiempo % 15 == 0 && !pausa)
                            generarFuerte = !generarFuerte;
                        if(tiempo != 0 && tiempo % 10 == 0 && !pausa)
                            generarNormal = !generarNormal;
                    }
                }
                if(contGanar>=pointsArray.length){
                    mostrarGanaste();
                }
                if(vidas>-1){
                    window.requestAnimationFrame(Animacion);
                }else{
                    mySong.pause();
                    gameOver();
                }
            }
            Animacion();
        </script>
    </body>
