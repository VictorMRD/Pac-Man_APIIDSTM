            function fondoNegro(){
                ctx.beginPath();

            //Agregar detector de teclas 
            let tiempo = 0;
            let moveX = 0, moveY = 0, velocidad = 4; 
            let collisionIndex, lastMovement;
            let moverse = 890;
            document.addEventListener("keydown", (e) =>{
                switch (e.keyCode) {
                    case 87:
                        direction = 90; // Up
                        moveX = 0;
                        moveY = -velocidad;
                        lastMovement = 87;
                        break;
                    case 65:
                        moveY = 0;
                        moveX = -velocidad;
                        direction = 180; // Left7
                        lastMovement = 65;
                        break;
                    case 83:
                        moveX = 0;
                        moveY = velocidad;
                        direction = 270; // Down
                        lastMovement = 83;
                        break;
                    case 68:
                        moveY = 0;
                        moveX = velocidad;
                        direction = 0; // Right
                        lastMovement = 68;
                        break;
                    case 32:
                        destruirMuro(collisionIndex);
                        if(lastMovement == 68)
                            moveX = velocidad;
                        else if(lastMovement == 87)
                            moveY = -velocidad;
                        else if(lastMovement == 65)
                            moveX = -velocidad;
                        else
                            moveY = velocidad;
                        break;
                }
            })

            //Clases
            class DetectionParam{
                constructor(_x,_y,_width,_height){
                    this.x = _x;
                    this.y = _y;
                    this.width = _width;
                    this.height = _height;
                }
                set setX(_x){
                    this.x = _x;
                }
                get getX(){
                    return this.x;
                }
                set setY(_y){
                    this.y = _y;
                }
                get getY(){
                    return this.y;
                }
                set setWidth(_width){
                    this.width = _width;
                }
                get getWidth(){
                    return this.width;
                }
                set setHeight(_height){
                    this.height = _height;
                }
                get getHeight(){
                    return this.height;
                }
            }
            class Player extends DetectionParam{
                constructor(_x,_y,_width,_height, _rad){
                    super(_x,_y,_width,_height);
                    this.rad = _rad;
                }
                get getRad(){
                    return this.rad;
                }
                set setRad(_rad){
                    this.rad = _rad;
                }
            }
            class Enemy extends DetectionParam{
                constructor(_x,_y,_width, _img, _movementx, _movementy){
                    super(_x,_y,_width,_width);
                    this.img = _img;
                    this.movementx = _movementx;
                    this.movementy = _movementy;

            }
            class Wall extends DetectionParam{

            //AnimaciÃ³n y movimiento del pacman
            function animacionPacman() {
                //Caja de pacman
                // ctx.fillStyle = "red";
                // ctx.beginPath();
                // ctx.rect(player.getX, player.getY,player.getWidth*2,player.getHeight*2);
                // ctx.fill();

                //Circulo de pacman
                ctx.beginPath();
                x = player.getX + player.getRad;
                y = player.getY + player.getRad;
                ctx.moveTo(x, y);

                //Angulo de la boca
                const mouthRadians = (mouthAngle * Math.PI) / 260;

                let startAngle, endAngle;

                if (direction === 90) { // Arriba
                    startAngle = (Math.PI * 1.5) + (mouthRadians / 2);
                    endAngle = (Math.PI * 1.5) - (mouthRadians / 2);
                } else if (direction === 270) { // Abajo
                    startAngle = (Math.PI * 0.5) + (mouthRadians / 2);
                    endAngle = (Math.PI * 0.5) - (mouthRadians / 2);
                } else { // Izquierda - Derecha
                    startAngle = (mouthRadians / 2) + (direction * Math.PI) / 180;
                    endAngle = (2 * Math.PI) - ((mouthRadians / 2) + (direction * Math.PI) / 180);
                }

                //Boca
                ctx.arc(x, y, player.getRad, startAngle, endAngle); 
                ctx.lineTo(x, y); 
                ctx.fillStyle = "yellow"; 
                ctx.fill();

                //Abrir o cerrar la boca
                if (!bocaFlag) {
                    mouthAngle += 10;
                    if (mouthAngle >= 90) {
                        bocaFlag = true;
                    }
                } else {
                    mouthAngle -= 10;
                    if (mouthAngle <= 0) {
                        bocaFlag = false;
                    }
                }
                
                //Mover al jugador
                player.x += moveX;
                player.y += moveY;
            }

            //Variables para dibujar secciones de pared
            let altura = 14, anchura = 58, alturav = 58, anchurav = 13, grosorLinea = 8, walls = [];
            let gap = 1;
            let createFlag = false;
            let _indexx = 0;
            function cuerpoRectangulo(_x,_y,_orientacion,_agujero){
                ctx.beginPath();
                ctx.fillStyle = "black";
                if(_orientacion == 1){
                    if(!createFlag)
                        walls[_indexx] = (new Wall(_x,_y,anchura,altura));
                    
                    if(walls[_indexx].getX == 9999){
                        _indexx++;
                        return;
                    }else 
                        ctx.rect(walls[_indexx].getX+7,walls[_indexx].getY,anchura-15,altura);
                }
                else{
                    if(!createFlag)
                        walls[_indexx] = (new Wall(_x, _y,anchurav, alturav));

                    if(walls[_indexx].getX == 9999){
                        _indexx++;
                        return;
                    }else 
                        ctx.rect(walls[_indexx].getX,walls[_indexx].getY+7,anchurav,alturav-15);
                       
                }
                ctx.fill();

                ctx.beginPath();
                ctx.lineWidth = grosorLinea;
                if(_orientacion == 1){
                    ctx.moveTo(_x+gap,_y);
                    ctx.lineTo(_x+anchura-gap,_y);
                }else{
                    ctx.moveTo(_x+anchurav,_y+gap);
                    ctx.lineTo(_x+anchurav,_y+alturav-gap);
                }
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = "blue";
                if(_orientacion == 1){
                    ctx.moveTo(_x+gap,_y+altura);
                    ctx.lineTo(_x+anchura-gap,_y+altura);
                }else{
                    ctx.moveTo(_x,_y+gap);
                    ctx.lineTo(_x,_y+alturav-gap);
                }
                ctx.stroke();
                _indexx += 1;
            }

            function cambioDeLugarMapa(_player){
                if(_player.getY + _player.getHeight < 0)

                if(_player.getX + _player.getWidth < 0)

                if(_player.getX > 1170)
                    _player.x = 0;
            }
            function detectorColisiones(_player){
                //detector de colisiones del jugador contra los muros
                colisionesDelJugador(_player, walls,false,true,false);
                colisionesDelJugador(_player, enemies,true,false,false);

                asignacionDeMuro(normalEnemies,false);
                asignacionDeMuro(enemies,true);

                detectorColisionesEnemigosMuros(normalEnemies);
                detectorColisionesEnemigosMuros(enemies);
                
            }
            function colisionesDelJugador(_player,arregloDeObjetos, enemigos, muros, frutas){
                for (let index = 0; index < arregloDeObjetos.length; index++) {
                    if(_player.getX + 10 < arregloDeObjetos[index].getX + arregloDeObjetos[index].getWidth && _player.getX + _player.getWidth*2 -10 > arregloDeObjetos[index].getX
                    && _player.getY + 10 < arregloDeObjetos[index].getY + arregloDeObjetos[index].getHeight && _player.getY + _player.getHeight*2 -10> arregloDeObjetos[index].getY){
                        if(enemies){
                            //alert("Te toque");
                        }
                        if(muros){
                            collisionIndex = index;
                            if (direction === 90) { // Arriba
                                player.y +=10;
                            } else if (direction === 270) { // Abajo
                                player.y -=10;
                            } else if(direction == 180){ // Izquierda 
                                player.x +=10;
                            }else { // Derecha
                                player.x -=10;
                            }
                            moveX = 0;
                            moveY = 0;
                        }
                        if(frutas){

                        }
                    }   
                }
            }
            function asignacionDeMuro(enemigosArreglo, persecutor){
                for(let findex = 0; findex < changewalls.length; findex++){
					for(let sindex = 0; sindex < enemigosArreglo.length; sindex++){

						enemigosArreglo[sindex].getY < changewalls[findex].getY + changewalls[findex].getHeight &&  enemigosArreglo[sindex].getY + 2> changewalls[findex].getY){	
							//tocarBorde(enemies[sindex]);
                            if(enemigosArreglo[sindex].getNotTheSameWall != findex){
                                enemigosArreglo[sindex].setNotTheSameWall = findex;
                                if(persecutor)
                                    cambioSiguiendoJugador(enemigosArreglo[sindex]);
                                else{
                                    
                                }
                            }
                        }		
					}   
				}
            }
            function detectorColisionesEnemigosMuros(enemigosArreglo){
                //Detectos de colisiones de enemigos contra los muros
                for(let findex = 0; findex < walls.length; findex++){
					for(let sindex = 0; sindex < enemigosArreglo.length; sindex++){
						if(enemigosArreglo[sindex].getX < walls[findex].getX + walls[findex].getWidth &&  enemigosArreglo[sindex].getX + enemigosArreglo[sindex].getWidth > walls[findex].getX && 
						enemigosArreglo[sindex].getY < walls[findex].getY + walls[findex].getHeight &&  enemigosArreglo[sindex].getY + enemigosArreglo[sindex].getWidth > walls[findex].getY){	
                            //0 izquierda
                            //1 derecha
                                if(enemigosArreglo[sindex].movementx == 0){
                                    if(enemigosArreglo[sindex].getNotTheSameWall != null)
                                        enemigosArreglo[sindex].setY = changewalls[enemigosArreglo[sindex].getNotTheSameWall].getY;
                                    enemigosArreglo[sindex].x += 5;
                                    enemigosArreglo[sindex].movementx = 1;
                                }else if(enemigosArreglo[sindex].movementx == 1){
                                    if(enemigosArreglo[sindex].getNotTheSameWall != null)
                                        enemigosArreglo[sindex].setY = changewalls[enemigosArreglo[sindex].getNotTheSameWall].getY;
                                    enemigosArreglo[sindex].x -= 5;
                                    enemigosArreglo[sindex].movementx = 0;
                                }else if(enemigosArreglo[sindex].movementy == 1){
                                    if(enemigosArreglo[sindex].getNotTheSameWall != null)
                                        enemigosArreglo[sindex].setX = changewalls[enemigosArreglo[sindex].getNotTheSameWall].getX;
                                    enemigosArreglo[sindex].y -= 5;
                                    enemigosArreglo[sindex].movementy = 0;
                                }else if(enemigosArreglo[sindex].movementy == 0){
                                    if(enemigosArreglo[sindex].getNotTheSameWall != null)
                                        enemigosArreglo[sindex].setX = changewalls[enemigosArreglo[sindex].getNotTheSameWall].getX;
                                        enemigosArreglo[sindex].y += 5;
                                        enemigosArreglo[sindex].movementy = 1;
                                }
                                enemigosArreglo[sindex].setNotTheSameWall = null;
                        }	
					}   
				}
            }
            
            //Destruir Muro en colision
            function destruirMuro(_index){
                walls[_index].x = 9999;
            }

            function detectorTeletransporte(coordenada, rango, comparador){
                return comparador == 1 ? (coordenada < rango) : (coordenada > rango)
            }
            
            //0 y 1 = movimiento

            new Enemy(580,380,30,img,2,Math.round(Math.random(2))),
            new Enemy(580,380,30,img,2,Math.round(Math.random(2))),
            new Enemy(580,380,30,img,2,Math.round(Math.random(2))),
            new Enemy(580,380,30,img,2,Math.round(Math.random(2))),
            new Enemy(580,380,30,img,2,Math.round(Math.random(2))),
            new Enemy(580,380,30,img,2,Math.round(Math.random(2))),
            new Enemy(580,380,30,img,2,Math.round(Math.random(2))),
            new Enemy(580,380,30,img,2,Math.round(Math.random(2))),];

            function movimientoEnemigos(){
                for(let findex = 0; findex < enemies.length; findex++){
                    if(enemies[findex].movementx == 1){
                        if(detectorTeletransporte(enemies[findex].getX, 1200, 1))
                            enemies[findex].x +=enemyspeed;
                        else
                            enemies[findex].setX = 0;
                    }else if(enemies[findex].movementx == 0){
                        if(detectorTeletransporte(enemies[findex].getX, 0, 2))
                            enemies[findex].x -=enemyspeed;
                        else
                            enemies[findex].setX = 1200;
                    }else if(enemies[findex].movementy == 0){
                        if(detectorTeletransporte(enemies[findex].getY, 0, 2))
                            enemies[findex].y -=enemyspeed;
                        else
                            enemies[findex].setY = 800;
                    }else if(enemies[findex].movementy == 1){
                        if(detectorTeletransporte(enemies[findex].getY, 800, 1))
                            enemies[findex].y +=enemyspeed;
                        else
                            enemies[findex].setY = 0;
                    }
                    ctx.drawImage(enemies[findex].img, enemies[findex].getX, enemies[findex].getY, enemies[findex].getWidth, enemies[findex].getWidth);
                }
                for(let findex = 0; findex < normalEnemies.length; findex++){
                    if(normalEnemies[findex].movementx == 1){
                        if(detectorTeletransporte(normalEnemies[findex].getX, 1200, 1))
                            normalEnemies[findex].x +=enemyspeed;
                        else
                            normalEnemies[findex].setX = 0;
                    }else if(normalEnemies[findex].movementx == 0){
                        if(detectorTeletransporte(normalEnemies[findex].getX, 0, 2))
                            normalEnemies[findex].x -=enemyspeed;
                        else
                            normalEnemies[findex].setX = 1200;
                    }else if(normalEnemies[findex].movementy == 0){
                        if(detectorTeletransporte(normalEnemies[findex].getY, 0, 2))
                        normalEnemies[findex].y -=enemyspeed;
                        else
                            normalEnemies[findex].setY = 800;
                    }else if(normalEnemies[findex].movementy == 1){
                        if(detectorTeletransporte(normalEnemies[findex].getY, 800, 1))
                            normalEnemies[findex].y +=enemyspeed;
                        else
                            normalEnemies[findex].setY = 0;
                    }
                    ctx.drawImage(normalEnemies[findex].img, normalEnemies[findex].getX, normalEnemies[findex].getY, normalEnemies[findex].getWidth, normalEnemies[findex].getWidth);
                }
            }
            function cambio(){
                if(Math.round(Math.random()) == 1){
                    flag2 = true;
                }else
                    flag2 = false;
                return flag2;
            }

            //Hacer que cada que toque un punto
            //Saque la distancia que hay en Y
            //Y la distancia que hay en X
            //Compare cual de las 2 es la mas corta y escoja esa para avanzar
            //Si choca con un muro, que es lo que consideramos un error
            //Hacer que avance hacia la segunda opcion
            let distanciaX = 0, distanciaY = 0;
            let distanciaXAbs;
            let distanciaYAbs;
            
            function cambioSiguiendoJugador(fantasma){
                distanciaX = fantasma.getX - player.getX-10;
                distanciaY = fantasma.getY - player.getY-10;
                distanciaXAbs = Math.abs(distanciaX);
                distanciaYAbs = Math.abs(distanciaY);

                if(Math.round(Math.random(2)) == 1){
                    if(distanciaX < 0){
                        fantasma.movementx = 1;
                    }else{
                        fantasma.movementx = 0;
                    }

                    fantasma.movementy = 2;
                }else{
                    if(distanciaY < 0){
                        fantasma.movementy = 1;
                    }else{
                        fantasma.movementy = 0;
                    }
                    fantasma.movementx = 2;
                }
            }
            function enemigos(){
                movimientoEnemigos();
            }
            
            let minutos = 0;
            function mostrarTiempo(){
                ctx.beginPath();
                ctx.font = "60px Arial"; 
                ctx.fillStyle = "white";
                if (tiempo > 9) {
                    ctx.fillText(tiempo, 710, 420);
                    if(tiempo > 59){
                        minutos += 1;
                        tiempo = 0;
                    }
                } else {
                    ctx.fillText("0" + tiempo, 710, 420);
                }

                if (minutos > 0) {
                    ctx.fillText("0"+minutos, 430, 420);
                } else {
                    ctx.fillText("00", 430, 420);
                }

            }

            let contadorr = 0;
            var ultimoCuadro = 0, fps = 60; 
            function Animacion() {
                var ahora = Date.now();
                var tiempoTranscurrido = ahora - ultimoCuadro;
                var intervaloCuadro = 1000 / fps; 

                if (tiempoTranscurrido > intervaloCuadro) {
                    ultimoCuadro = ahora - (tiempoTranscurrido % intervaloCuadro);
                    cambioDeLugarMapa(player);
                    fondoNegro();
                    enemigos();
                    dibujarEscenario();
                    animacionPacman();
                    mostrarTiempo();
                    detectorColisiones(player);
                    contadorr++;
                    //Tiempo de espera para que los fantasmas cambien de direccion
                    if(contadorr>60){
                        tiempo += 1;
                        contadorr = 0;
                    }
                }
                window.requestAnimationFrame(Animacion);
            }
            Animacion();
